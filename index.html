<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpaceX Clock</title>
        <link href="main.css" type="text/css" rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <figure>
                <img src="images/logo.png" alt="logo" class="logo" />
            </figure>
        </header>
        <main>
            <div class="container">
                <div class="time_bg bg">
                    <h1 id="time">0:00</h1>
                </div>
                <div class="date_bg bg">
                    <h1 id="date">01 / 01 / 1970</h1>
                </div>
                <div class="day_bg bg">
                    <h1 id="day">maandag</h1>
                </div>
                <div class="timeOfDay_bg bg">
                    <h1 id="timeOfDay">nacht</h1>
                </div>
                <div class="image_bg bg">
                    <figure>
                        <img src="images/earth.png" alt="earth" id="earth" />
                    </figure>
                </div>
            </div>
        </main>
    </body>
</html>
